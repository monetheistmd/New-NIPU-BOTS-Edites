name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Start bot with PM2
        run: |
          npm install -g pm2
          pm2 start ecosystem.config.js --name money-heist-bot --update-env
          pm2 list

      - name: âœ… Check running processes
        run: pm2 status
